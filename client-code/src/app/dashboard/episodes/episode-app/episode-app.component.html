<div class="container" cdkDropList [cdkDropListData]="myEpisodes" (cdkDropListDropped)="drop($event)">
    <div class="episodeDiv" *ngFor="let episode of allEpisodes" cdkDrag>
        <button (click)="hide($event)" mat-button color="primary"><mat-icon>star_half</mat-icon></button>
        <h3>CATEGORY</h3>
        <dbvis-episode-vis [episode]="episode" [utterance]="newUtterance"></dbvis-episode-vis>
    </div>
</div>
